  <h2>Comunicados</h2>

  <div class="buttons">
    <button>Novo Comunicado</button>
    <button>Histórico</button>
  </div>

  {% for comunicado in comunicados %}

  <section class="blocos">
    <div class="img">
      <img src="{{comunicado.img}}" alt="{{comunicado.titulo}}">
    </div>
    <div class="conteudo">
      <h1>{{comunicado.titulo}}</h1>
      <h2>{{comunicado.nomePorteiro}}</h2>
      <p>{{comunicado.descricao}}</p>
      <button>{{comunicado.botao}}</button>
    </div>

  </section>

  {% endfor %}

  <!--Modal Comunicados-->
    <div id="modal" class="hide addScroll">
    <div class="content">
      <h1>Novo Comunicado</h1>

      <form action="">

        <div class="input-wrapper">
          <label for="titulo">Titulo do Comunicado</label>
          <input type="text" name="titulo" id="titulo">
        </div>

        <div class="input-wrapper">
          <label for="nomePorteiro">Categoria</label>
          <input type="text" name="nomePorteiro" id="nomePorteiro">
        </div>

        <div class="input-wrapper">
          <label>Grau de Urgência</label>
          <div id="grauUrgencia">
            <div>
              <input type="radio" name="grau" id="poucoUrgente" checked> <label for="poucoUrgente">Pouco Urgente</label>
            </div>
            <div>
              <input type="radio" name="grau" id="normal"> <label for="normal">Normal</label>
            </div>
            <div>
              <input type="radio" name="grau" id="urgente"> <label for="urgente">Urgente</label>
            </div>
          </div>
        </div>

        <div class="input-wrapper">
          <label for="descricao">Digite uma descrição para a ocorrência</label>
          <textarea name="descricao" id="" cols="30" rows="7"></textarea>
        </div>

        <a href="#" onclick="onOff()">Voltar</a>
        <button type="button">Salvar</button>

      </form>

    </div>
  </div>
