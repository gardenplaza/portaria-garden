<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Portaria - Garden Plaza</title>
    <link rel="shortcut icon" href="/img/imgHeader.png">
    <link rel="stylesheet" href="/style.css">
    <script src="/js/script.js"></script>
</head>

<body>

    <div id="container">
        <main>
            <header id="cabecalho">
                <img src="/img/LogoGardenPlaza-2000px.png" alt="">
                <h1>Garden Plaza</h1>
                <div id="porteiro">
                    <p>Porteiro:</p>
                    <p id="nomePorteiro">Michel Souza Santana</p>
                </div>
            </header>
            <menu id="conteudo">
                <div class="box" onclick="abreComunicados()">
                    <div class="led"></div>
                    <li>Comunicados</li>
                </div>
                <div class="box" onclick="abreServicos()">
                    <div class="led"></div>
                    <li>Serviços</li>
                </div>
                <div class="box">
                    <div class="led"></div>
                    <li>Correios</li>
                </div>
                <div class="box">
                    <div class="led"></div>
                    <li>Chaves</li>
                </div>
                <div class="box">
                    <div class="led"></div>
                    <li>Visitas</li>
                </div>
                <div class="box">
                    <div class="led"></div>
                    <li>Diaristas</li>
                </div>
            </menu>
        </main>

        <section id="paginas">

            <header id="box-header">

                <div id="opcoes">
                    <a href="#">Procedimentos</a>
                    <a href="#">Horários</a>
                    <a href="#">Condôminos</a>
                    <a href="#">Contatos</a>
                </div>

                <div id="menu-box-header">
                    <div>
                        <div class="barras"></div>
                    <div class="barras"></div>
                    <div class="barras"></div>
                    </div>
                </div>

            </header>

            <div id="container-paginas">

                <div id="comunicados" class="hide">
                    {% include "p-comunicados.html" %}
                </div>

                <div id="servicos" class="hide">
                    {% include "p-servicos.html" %}
                </div>

            </div>

        </section>
    </div>

</body>

</html>
